version: '3.4'

services:
  paymentservice:
    image: ${DOCKER_REGISTRY-}paymentservice1
    ports: 
        - "5050:80"
    build:
      context: .
      dockerfile: PaymentService1/Dockerfile
  paymentservice2:
    image: ${DOCKER_REGISTRY-}paymentservice2
    ports: 
        - "5051:80"
    build:
      context: .
      dockerfile: PaymentService2/Dockerfile
  db:
    image: mysql
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1

